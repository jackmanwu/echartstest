<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width:437px;height:484px;border: solid 1px;"></div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts-en.min.js"></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        // backgroundColor: '#2c343c',

        title: {
            text: '今日运动',
            top: 10,
            fontSize:18
        },

        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },

        visualMap: {
            show: false,
            min: 80,
            max: 600,
            inRange: {
                colorLightness: [0, 1]
            }
        },
        series : [
            {
                name:'人员运动分析',
                type:'pie',
                radius : '55%',
                center: ['50%', '50%'],
                data:[
                    {value:335, name:'无运动',itemStyle: { color: '#0702c7' }},
                    {value:310, name:'0-1000',itemStyle: { color: '#fcac21' }},
                    {value:274, name:'1000-5000',itemStyle: { color: '#077ecf' }},
                    {value:235, name:'5000-10000',itemStyle: { color: '#f7ad11' }},
                    {value:400, name:'10000+'}
                ].sort(function (a, b) { return a.value - b.value; }),
                roseType: 'radius',
                label: {
                    normal: {
                        textStyle: {
                            color: '#000000'
                        }
                    }
                },
                labelLine: {
                    normal   : {
                        lineStyle: {
                            color    : '#000000'
                        },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },

                animationType: 'scale',
                animationEasing: 'elasticOut',
                animationDelay: function (idx) {
                    return Math.random() * 200;
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
