<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width:262px;height:125px;border: solid 1px;"></div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts-en.min.js"></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            name:'使用百分比',
            type: 'value',
            axisLabel :{
                formatter:'{value} %'
            }
        },
        yAxis: {
            name:'监控维度',
            type: 'category',
            data: ['CPU占用', '内存占用', '硬盘占用']
        },
        series: [
            {
                name: '服务器监控',
                type: 'bar',
                data: [{value:30,itemStyle:{color:'#00ff00'}}, {value:58,itemStyle:{color:'#ff0000'}}, {value:49,itemStyle:{color:'#00ff00'}}]
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
